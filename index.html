<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>My Portfolio Website</title>  
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->  
    <script src="script.js" defer></script> <!-- Link to the external JavaScript file -->  
</head>  
<body>  
    <header>  
        <h1>Welcome to My Portfolio Website</h1> <!-- Main heading -->  
        <nav>  
            <ul>  
                <li><a href="#about">About</a></li> <!-- Link to About section -->  
                <li><a href="#portfolio">Portfolio</a></li> <!-- Link to Portfolio section -->  
                <li><a href="#contact">Contact</a></li> <!-- Link to Contact section -->  
            </ul>  
        </nav>  
    </header>  
    <main>  
        <section id="about">  
            <h2>About Me</h2>  
            <p id="about-text">This is where you can add details about yourself.</p> <!-- About section content -->  
        </section>  
        <section id="portfolio">  
            <h2>Portfolio</h2>  
            <ul id="portfolio-list">  
                <li>Love Calculator</li>  
                <li>Project 2</li>  
                <li>Project 3</li>  
            </ul> <!-- Portfolio section content -->  
        </section>  
        <section id="contact">  
            <h2>Contact</h2>  
            <form id="contact-form">  
                <label for="name">Name:</label>  
                <input type="text" id="name" name="name" required> <!-- Input for name -->  
                <label for="email">Email:</label>  
                <input type="email" id="email" name="email" required> <!-- Input for email -->  
                <label for="message">Message:</label>  
                <textarea id="message" name="message" required></textarea> <!-- Text area for message -->  
                <button type="submit">Send</button> <!-- Submit button -->  
            </form>  
        </section>  
    </main>  
    <footer>  
        <p>&copy; 2024 My Portfolio Website</p> <!-- Footer content -->  
    </footer>  
</body>  
</html>
